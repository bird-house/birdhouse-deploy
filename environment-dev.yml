# conda env create -f environment-dev.yml
name: birdhouse-deploy
channels:
  - conda-forge
  - nodefaults  # to avoid installing the default packages that come with conda
dependencies:
  - make

  # make bump-install will install bump-my-version using pip, for user preferring pip
  - bump-my-version

  # for generating requirements.txt with hashes
  - pip-tools

  - pip
  - pip:
    - -r tests/requirements.txt
