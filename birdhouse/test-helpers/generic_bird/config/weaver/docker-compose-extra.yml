services:
  magpie:
    volumes:
      - ./test-helpers/generic_bird/config/weaver/permissions.cfg:${MAGPIE_PERMISSIONS_CONFIG_PATH}/weaver-generic_bird-permissions.cfg:ro
  generic_bird:
    networks:
      default:
        aliases:
          # weaver requires the hostname to have a top-level-domain
          # (see https://github.com/Pylons/colander/blob/2.0/src/colander/__init__.py#L696)
          - "generic_bird.weaver"
