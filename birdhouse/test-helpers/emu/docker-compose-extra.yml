x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "10"

services:
  emu:
    image: ${EMU_IMAGE}
    container_name: emu
    environment:
      - PYWPS_CFG=/wps.cfg
    volumes:
      - ./test-helpers/emu/wps.cfg:/wps.cfg
      - ${EMU_WPS_OUTPUTS_VOL}:/data/wpsoutputs
      - /tmp
    restart: always
    logging: *default-logging
