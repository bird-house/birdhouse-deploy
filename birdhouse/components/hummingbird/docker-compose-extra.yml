version: "3.4"

x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "10"

services:
  hummingbird:
    image: ${HUMMINGBIRD_IMAGE}
    container_name: hummingbird
    environment:
      HOSTNAME: $HOSTNAME
    volumes:
      - ./components/hummingbird/custom.cfg:/opt/birdhouse/src/hummingbird/custom.cfg
    depends_on:
      - postgres
    restart: always
    logging: *default-logging
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "--fail",
          "http://localhost:8080/wps?service=WPS&request=GetCapabilities",
        ]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 30s
      start_interval: 5s
