version: "3.4"

x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "10"

services:
  raven:
    image: ${RAVEN_IMAGE}
    container_name: raven
    environment:
      PYWPS_CFG: /wps.cfg
      GEO_URL: "${RAVEN_GEO_URL}"
    volumes:
      - ./components/raven/wps.cfg:/wps.cfg
      - /tmp
    restart: always
    logging: *default-logging
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "--fail",
          "http://localhost:9099/wps?service=WPS&request=GetCapabilities",
        ]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 30s
      start_interval: 5s
