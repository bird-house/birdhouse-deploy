x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "10"

services:
  hummingbird:
    image: pavics/hummingbird:${HUMMINGBIRD_VERSION}
    container_name: hummingbird
    volumes:
      - ./services/hummingbird/custom.cfg:/opt/birdhouse/src/hummingbird/custom.cfg
    depends_on:
      - postgres
    restart: always
    logging: *default-logging
