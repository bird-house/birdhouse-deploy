x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "10"

services:
  flyingpigeon:
    image: birdhouse/flyingpigeon:${FLYINGPIGEON_VERSION}
    container_name: flyingpigeon
    environment:
      - PYWPS_CFG=/wps.cfg
    volumes:
      - ./services/flyingpigeon/wps.cfg:/wps.cfg
      - /tmp
    depends_on:
      - postgres
    restart: always
    logging: *default-logging
