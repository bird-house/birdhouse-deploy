x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "10"

services:
  scheduler:
    image: pavics/crontab:0.6-rc2
    container_name: scheduler
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./core/scheduler/config.yml:/opt/crontab/config.yml:ro
    environment:
      COMPOSE_DIR: ${PWD}
      AUTODEPLOY_DEPLOY_KEY_ROOT_DIR: ${AUTODEPLOY_DEPLOY_KEY_ROOT_DIR}
    restart: always
    logging: *default-logging

