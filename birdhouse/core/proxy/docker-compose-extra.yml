x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "10"

services:
  proxy:
    image: ${PROXY_IMAGE}
    container_name: proxy
    ports:
      - "80:80"
      - "443:${PROXY_SECURE_PORT}"
    volumes:
      - ./core/proxy/conf.d:/etc/nginx/conf.d
      - ./core/proxy/nginx.conf:/etc/nginx/nginx.conf
      - ${SSL_CERTIFICATE}:/etc/nginx/cert.pem
    environment:
      # https://github.com/bird-house/birdhouse-deploy/issues/198
      REQUESTS_CA_BUNDLE: /etc/ssl/certs/ca-certificates.crt
    restart: always
    logging: *default-logging
