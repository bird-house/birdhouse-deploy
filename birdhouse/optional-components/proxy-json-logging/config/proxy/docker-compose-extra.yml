version: "3.4"
services:
  proxy:
    volumes:
      - ./optional-components/proxy-json-logging/config/proxy/proxy-json-logging.conf:/etc/nginx/conf.d/proxy-json-logging.conf:ro
        # Write to its own log dir to avoid accidentally impacting logs from
        # other components.
      - ${PAVICS_LOG_DIR}/proxy:${PAVICS_LOG_DIR}/proxy:rw
