version: "3.4"

x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "10"

services:
  loki:
    image: ${LOKI_IMAGE}
    container_name: loki
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./optional-components/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
