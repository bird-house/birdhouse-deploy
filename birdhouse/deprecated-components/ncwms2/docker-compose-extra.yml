version: "3.4"

x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "10"

services:
  ncwms2:
    image: pavics/ncwms2:2.0.4
    container_name: ncwms2
    volumes:
      - ${DATA_PERSIST_ROOT}/datasets:/pavics-data
      - ./ncwms2/custom.cfg:/opt/birdhouse/custom.cfg
      - ./ncwms2/server.xml:/opt/birdhouse/eggs/birdhousebuilder.recipe.tomcat-0.2.9-py2.7.egg/birdhousebuilder/recipe/tomcat/server.xml
    restart: always
    logging: *default-logging
